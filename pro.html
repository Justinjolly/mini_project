<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="por.css">
</head>
<body>
    <div class="pic">
        <img src="/pro.png">
    </div>
    <div class="box">
        <div class="image">
            <img src="/vecteezy_profile-icon-design-vector_5544718.jpg">
        </div>
        <div class="name">
            <h3>Name:</h3>
            <div class="nam">
                <script>
                    var name="Full name";
                    document.write(name);
                </script>
            </div>
        </div>
        <div class="Address">
            <h3>Address:</h3>
            <div class="add">
                <script>
                    var address="#";
                    document.write(address);
                </script>
            </div>
        </div>
        <div class="mobile">
            <h3>Mobile Number:</h3>
            <div class="number">
                <script>
                    var number="#";
                    document.write(number);
                </script>
            </div>
        </div>
        <div class="email">
            <h3>Email:</h3>
            <div class="em">
                <script>
                    let mail="#";
                    document.write(mail);
                </script>
            </div>
        </div>
        <div class="Bank">
            <h3>BANK DETAILS</h3>
        </div>
        <div class="acc">
            <h3>Account Number:</h3>
            <div class="accno">

            </div>
        </div>
        <div class="ifsc">
            <h3>IFSC CODE:</h3>
            <div class="ifs">

            </div>
        </div>
        <div class="sub">
            <button class="btn" onclick="window.location.href = '/addpro.html';">Update Profile</button>
            
        </div>
    </div>
</body>
</html>
