<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css">
</head>
<body>
    <h3 class="dash">DASHBOARD</h3>
        <div class="op1"style="background-color: #e8d4f1;">
            <a href="/dashboard.html">BID</a>
        </div> 
        <div class="op2" style="background-color: #fff;">
            <a style="color: red; ">SELL</a>
        </div>
        <div class="allpro">
            <div class="pro">
                <div class="box"></div>
                <img src="/shirt.jpeg">
                <div class="proinfo">
                    <div class="proinfo">
                        <h4 class="protitle" style="background: none;">
                            <script>
                                var productname="shirt";
                                document.write(productname);
                            </script>
                        </h4>
                        <h4 class="proprice" style="background: none;"> <script>
                            var productprice=400;
                            document.write("RS "+productprice);
                        </script></h4>
                        <h4 class="prodate" style="background: none;">
                            <script>
                                var productdate="12-08-2020";
                                document.write(productdate);
                            </script></h4>
                        <h4 class="status" style="background: none;padding-left: 395px;padding-top: 10px;">
                            <script>
                                let status="sold";
                                document.write(status);
                            </script></h4>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
